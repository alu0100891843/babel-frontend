<div class="form-dialog-container">
  <div class="dialog-header">
    <h2 mat-dialog-title>Creación de Candidato</h2>
    <button mat-icon-button type="button" (click)="onCancel()" class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <form [formGroup]="candidateForm" (ngSubmit)="onSubmit()" novalidate>
    <mat-grid-list cols="2" rowHeight="250px" gutterSize="16px">
      <mat-grid-tile>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Nombre del candidato</mat-label>
            <input matInput placeholder="Cristian" formControlName="name" required>
            <mat-error>{{nameErrorMessage}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Apellido del candidato</mat-label>
            <input matInput placeholder="Díaz" formControlName="surname" required>
            <mat-error>{{surnameErrorMessage}}</mat-error>
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="file-upload-section">
          <div class="drop-zone" (click)="f_input.click()">
            <mat-icon>cloud_upload</mat-icon>
            <span>Haz click aquí para añadir tu archivo Excel</span>
            <span class="file-name" *ngIf="formExcelFile.value">{{formExcelFile.value.name}}</span>
            <small>Formatos: .xlsx, .xls</small>
          </div>
          <input type="file" accept=".xlsx,.xls" hidden #f_input (change)="handleFileInputChange(f_input.files)" />
          <div class="error-message" *ngIf="excelFileErrorMessage">
            {{excelFileErrorMessage}}
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <div class="form-actions">
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">
        Cancelar
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="candidateForm.invalid">
        Guardar
      </button>
    </div>
  </form>
</div>
